{% extends "base.html" %}

{% block title %} Blog - Posts {% endblock %}

{% block content %}

<h1 class="mb-4"> Latest Posts </h1>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h3>
            <a href="{{ post.slug }}/" class="text-decoration-none">
                {{ post.title }}
            </a>
        </h3>
        <small class="text-muted">
            {{ post.created_at|date:"Y-m-d" }}
        </small>
        <p class="mt-2" > {{ post.content|truncatechars:150 }} </p>
        <a href="{{ post.slug}}/" class="btn btn-primary btn-sm"> Read more </a>
    </div>
</div>
{% empty %}
<p>No posts yet. </p>
{% endfor %}

{% endblock %}
